
<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<script type="text/javascript" src="assets/js/lib/jquery.js" ></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div id="container">
		<h1>To Do List <i class="far fa-plus-square"></i></h1>
		<input type="text" placeholder="Add new task">

		<ul>
				<li><span><i class="far fa-trash-alt"></i></span>Study</li>
				<li><span><i class="far fa-trash-alt"></i></span>Complete Homework</li>
				<li><span><i class="far fa-trash-alt"></i></span>Play</li>
				<li><span><i class="far fa-trash-alt"></i></span>Walk Dog</li>
				<li><span><i class="far fa-trash-alt"></i></span>Study for exam</li>
				<li><span><i class="far fa-trash-alt"></i></span>Sleep Early</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todo.js" ></script>
</body>
</html>
